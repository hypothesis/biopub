<html>
  <head>
    <title>BioPub</title>
    <link rel="stylesheet" href="site.css">
    <script async defer src="https://hypothes.is/embed.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="logo__img" src="icons/logo.svg">
        <span class="logo__bio">Bio</span>
        <span class="logo__pub">PUB</span>
      </div>
      <div class="header__divider"></div>
      <a href="#" class="header-link">Home</a>
      <a href="#" class="header-link">News</a>
      <a href="#" class="header-link">Journals</a>
      <a href="#" class="header-link">Topics</a>
      <a href="#" class="header-link">Careers</a>
    </header>

    <main class="article">
      <h1 class="article-title">The title of the article</h1>
      <button class="cta-button" data-hypothesis-trigger>
        View annotations <span class="cta-button__count" data-hypothesis-annotation-count></span>
      </button>

      <p>The text of the article.</p>
    </main>

    <!--
      The footer and header currently look the same for the most part, so we just re-use the
      styles.
    !-->
    <footer class="header footer">
      <div class="logo">
        <img class="logo__img" src="icons/logo.svg">
        <span class="logo__bio">Bio</span>
        <span class="logo__pub">PUB</span>
      </div>
      <div class="header__divider"></div>
      <a href="#" class="header-link">Home</a>
      <a href="#" class="header-link">News</a>
      <a href="#" class="header-link">Journals</a>
      <a href="#" class="header-link">Topics</a>
      <a href="#" class="header-link">Careers</a>
    </footer>
  </body>
</html>
